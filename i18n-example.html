<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i18n Example - World of Love</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .demo-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .demo-item .key {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 0.25rem;
        }

        .demo-item .value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .lang-selector {
            margin-bottom: 1.5rem;
        }

        .lang-selector label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .lang-selector select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .status {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 255, 100, 0.2);
            border-radius: 0.5rem;
            display: none;
        }

        .status.visible {
            display: block;
        }

        /* RTL Support */
        [dir="rtl"] .demo-grid {
            direction: rtl;
        }

        [dir="rtl"] .lang-selector select {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üåç i18n Demo</h1>

        <!-- Language Selector -->
        <div class="lang-selector">
            <label for="langSelect">Select Language:</label>
            <select id="langSelect" onchange="changeLanguage(this.value)">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <!-- Translation Demo -->
        <div class="demo-grid" id="demoGrid">
            <!-- Items will be populated by JavaScript -->
        </div>

        <!-- Status Message -->
        <div class="status" id="status"></div>
    </div>

    <!-- Load the compiled JavaScript bundle -->
    <script src="dist/main.js"></script>

    <script>
        // Translation keys to demonstrate
        const demoKeys = [
            'welcome', 'collect', 'cards', 'collection',
            'level', 'dailyReward', 'openPack', 'loveMatch',
            'shop', 'missions', 'profile', 'save',
            'export', 'import', 'logout'
        ];

        // Populate language selector
        function populateLangSelector() {
            const select = document.getElementById('langSelect');
            const langs = window.getAvailableLangs();
            const currentLang = window.getLang();

            select.innerHTML = langs.map(lang => {
                const meta = window.langMeta[lang];
                const selected = lang === currentLang ? 'selected' : '';
                return `<option value="${lang}" ${selected}>${meta.name} (${meta.nameEn})</option>`;
            }).join('');
        }

        // Render translation demo
        function renderDemo() {
            const grid = document.getElementById('demoGrid');

            grid.innerHTML = demoKeys.map(key => `
                <div class="demo-item">
                    <div class="key">${key}</div>
                    <div class="value">${window.t(key)}</div>
                </div>
            `).join('');
        }

        // Change language handler
        function changeLanguage(lang) {
            if (window.setLang(lang)) {
                renderDemo();
                showStatus(window.t('languageChanged') + ' ‚úì');
            }
        }

        // Show status message
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('visible');

            setTimeout(() => {
                status.classList.remove('visible');
            }, 2000);
        }

        // Listen for language changes (from other parts of the app)
        window.addEventListener('langchange', (e) => {
            populateLangSelector();
            renderDemo();
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            populateLangSelector();
            renderDemo();
        });
    </script>
</body>

</html>
